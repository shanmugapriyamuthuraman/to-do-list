<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
</head>
<body> 
	<h1>TO-DO-LIST</h1>
    <div class="container">
		
	   <div class="input-section">
		<input type="text" placeholder="Add to do list...." id="todo-text" value="">
		<button onClick="addtask()">Save</button>
	   </div>
	   <div class="list-section">
	   <ul id="todoul">
			
	   </ul>
	   </div>
    </div>
<script>
  
	let todotext=document.getElementById("todo-text");
	let todoul=document.getElementById("todoul");
	
	function addtask(){
		if(todotext.value.trim()===""){
			alert("enter your task");
		}
		else{
			let litag=document.createElement("li");
			let spantext=document.createElement("span");
			let textnode=document.createTextNode(todotext.value.trim());
			spantext.appendChild(textnode);
			let spanclose=document.createElement("span");
			spanclose.classList.add("close");
			spanclose.innerHTML="&times;";
			spantext.addEventListener("click",line);
			function line(){
				spantext.classList.toggle("done")
			}
			spanclose.addEventListener("click",deleted);
			function deleted(){
				spanclose.parentElement.remove("li");
			}
			litag.appendChild(spantext);
			litag.appendChild(spanclose);
			todoul.appendChild(litag);
			todotext.value="";
		}
	}
</script>
</body>
</html>
